<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LICA ATTENDANCE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #180f0f;
            /* overflow: hidden; */
            height: 100vh;
        }
        .form-container {
            background: #350258;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            margin-bottom: 10px;
            
            
        }
        .counts {
            margin-bottom: 40px;
            text-align: center,right;
            color: #ccee0b;
        }
        .count {
            margin-bottom: 10px;
            /* color: #d1e70a; */
            color: #f8f9f2;
            font-size: 21px;
        }
        .bstt {
    margin-bottom: 20px;
    margin-top: 25px;
    color: #f1eaea;
    /* padding-bottom: 55px; */

                
}
.bstb {
    width: 70px;
    border-radius: 23px;
}
    </style>
</head>
<body>
    

    <div class="form-container">

        <div style="text-align: center; margin-bottom: 40px; font-size:23px;letter-spacing: 8px;">
            <h3 style="color: rgb(226, 236, 215);">LAGOS ISLAND CHAPTER(LICA)</h3>
            <h3 style="color: chartreuse;">ATTENDANCE STATS</h3>
            <p style="color: #f90505;font-weight: 700;" id="dattte">date</p>

        </div>
        <div id="categoryForm" class="counts">
            <div id="count-fr" class="count">Fr.:  0</div>
            <div id="count-sor" class="count">Sr.: 0</div>
            <div id="count-jr" class="count">Jr.:  0</div>
            <div id="count-colombe" class="count">Colombe:  0</div>
            <div id="count-RM" class="count">RM:  0</div>
            <div id="count-GC" class="count">GC:  0</div>
            <div id="count-Non-Members" class="count">Non Members: 0</div>
            <div id="count-Total-Attendance" class="count">Total Attendance: 0</div>
        </div>
        <div class="bstt">
            <button class="bstb" style="background-color: blue;height: 40px;">
                <a style="color: white;text-decoration: none;font-weight: 800;" href="./index.html">HOME</a>
            </button>
            <!-- <div style="text-align: center;"> -->
            <button class="bstb" style="background-color: blue; width: 80px; height: 40px;margin-left: 40px;">
                <a style="color: white;text-decoration: none;font-weight: 800;" href="./copy_delete.html">CLEAR</a>
            </button>
           <!-- </div> -->
            <button  class="bstb" style="background-color: blue; float: right;height: 40px;">
                <a style="color: white;text-decoration: none;font-weight: 800;" href="./index2.html">ADD</a>
            </button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyKKf8AbbQbtMUNu92LIiYLR_QhKYguNM2bqg8d6xnCW_QVZrv6EG2iNeDlzxY4J1lM/exec'; // Replace with your Apps Script URL

        function fetchCounts() {
            fetch(`${scriptURL}?action=count`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('count-fr').textContent = `FRATERS :   ${data['Fr.'] || 0}`;
                    document.getElementById('count-sor').textContent = `S0RORS:   ${data['Sr.'] || 0}`;
                    document.getElementById('count-jr').textContent = `JUNIOR ORDER:   ${data['Jr.'] || 0}`;
                    document.getElementById('count-colombe').textContent = `COLOMBES:   ${data['Colombe'] || 0}`;
                    document.getElementById('count-RM').textContent = `REGIONAL MONITORS:   ${data['RM'] || 0}`;
                    document.getElementById('count-GC').textContent = `GRAND COUNSELLORS:   ${data['GC'] || 0}`;
                    document.getElementById('count-Non-Members').textContent = `NON MEMBERS:   ${data['Non Members'] || 0}`;
                    document.getElementById('count-Total-Attendance').textContent = `TOTAL  ATTENDANCE:   ${data['Total Attendance'] || 0}`;
                })
                .catch(error => alert('Error fetching counts: ' + error.message));
        }

        document.addEventListener('DOMContentLoaded', fetchCounts);


    var date = new Date();
    // var options = { year: 'numeric', month: 'long', day: 'numeric' };
    var options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };

    var formattedDate = date.toLocaleDateString('en-NG', options);
    document.getElementById("dattte").innerHTML = formattedDate;

    </script>


</body>
</html>
